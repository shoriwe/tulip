name: Build dev

on:
  push:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
        env:
          FINNHUB: ${{ secrets.FINNHUB }}
  
  versioning:
    needs: build
    runs-on: ubuntu-latest
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    outputs:
      version: ${{ steps.latest_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      
      - name: Git Identity
        run: |
          git checkout dev
          git fetch --all --tags
          git config --global user.email "antoniojosedonishung@gmail.com"
          git config --global user.name "Antonio Donis"

      - name: Changelog
        run: npx standard-version --dry-run && npx standard-version

      - name: Push changes
        run: git push --follow-tags origin dev

      - id: latest_version
        name: Latest version
        run: node version.js >> $GITHUB_OUTPUT
