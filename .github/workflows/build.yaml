# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
        
      - name: Setup node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Build
        run: go generate ./... && go build -v ./...

      - name: Test
        run: go test -v ./...
        env:
          FINNHUB: ${{ secrets.FINNHUB }}

  codecov:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Test
        run: go generate ./... && go test -coverpkg ./... -coverprofile coverage.txt -covermode atomic ./...
        env:
          FINNHUB: ${{ secrets.FINNHUB }}
      - uses: codecov/codecov-action@v3

  versioning:
    needs: codecov
    runs-on:
      ubuntu-latest
      # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    outputs:
      version: ${{ steps.latest_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Git Identity
        run: |
          git checkout main
          git fetch --all --tags
          git config --global user.email "antoniojosedonishung@gmail.com"
          git config --global user.name "Antonio Donis"

      - name: Changelog
        run: 'npx standard-version --message "[ci skip] chore(release): %s"'

      - name: Push changes
        run: git push --follow-tags origin main

      - id: latest_version
        name: Latest version
        run: node version.js >> $GITHUB_OUTPUT

  release-github:
    needs:
      - versioning
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      
      - name: Setup node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install UPX
        run: sudo apt-get install upx

      - uses: actions/checkout@v3

      - name: Generate
        run: go generate ./...

      - name: Linux binary
        run: go build -v -o bin/tulip
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Windows binary
        run: go build -v -o bin/tulip.exe
        env:
          GOOS: windows
          GOARCH: amd64

      - name: UPX binaries
        run: upx bin/*

      - name: GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/tulip
            bin/tulip.exe
          tag_name: v${{needs.versioning.outputs.version}}

  release-docker:
    needs:
      - versioning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker image
        run: echo "v${{needs.versioning.outputs.version}}"

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/shoriwe/tulip:latest,ghcr.io/shoriwe/tulip:${{needs.versioning.outputs.version}}
          labels: ${{ steps.meta.outputs.labels }}
